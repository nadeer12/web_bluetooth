<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Printer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #content {
      text-align: center;
    }

    input[type="text"], input[type="number"] {
      padding: 10px;
      margin: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #4285f4;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #items {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="content">
      <div>
        <input type="text" id="item-name" placeholder="Item name">
        <input type="number" id="item-price" placeholder="Item price">
        <button id="add-item-btn">Add Item</button>
      </div>
      <div id="items"></div>
      <div>
        <p>Total: $<span id="total-price">0.00</span></p>
        <button id="print-btn">Print</button>
      </div>
    </div>
    <div id="dialog" class="hidden">
      <h2>Error</h2>
      <p>Could not connect to Bluetooth device!</p>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const dialog = document.getElementById('dialog');
      const itemNameInput = document.getElementById('item-name');
      const itemPriceInput = document.getElementById('item-price');
      const addItemBtn = document.getElementById('add-item-btn');
      const itemsDiv = document.getElementById('items');
      const totalPriceSpan = document.getElementById('total-price');
      const printBtn = document.getElementById('print-btn');
      let printCharacteristic;
      let total = 0;

      addItemBtn.addEventListener('click', () => {
        const itemName = itemNameInput.value.trim();
        const itemPrice = parseFloat(itemPriceInput.value.trim());

        if (itemName && !isNaN(itemPrice)) {
          const itemDiv = document.createElement('div');
          itemDiv.textContent = `${itemName}: $${itemPrice.toFixed(2)}`;
          itemsDiv.appendChild(itemDiv);
          total += itemPrice;
          totalPriceSpan.textContent = total.toFixed(2);
          itemNameInput.value = '';
          itemPriceInput.value = '';
        }
      });

      async function print() {
        try {
          if (!printCharacteristic) {
            const device = await navigator.bluetooth.requestDevice({
              filters: [{ services: ['000018f0-0000-1000-8000-00805f9b34fb'] }]
            });
            console.log('> Found ' + device.name);
            console.log('Connecting to GATT Server...');
            const server = await device.gatt.connect();
            const service = await server.getPrimaryService('000018f0-0000-1000-8000-00805f9b34fb');
            printCharacteristic = await service.getCharacteristic('00002af1-0000-1000-8000-00805f9b34fb');
          }
          await sendReceiptData();
        } catch (error) {
          handleError(error);
        }
      }

      async function sendReceiptData() {
        const items = itemsDiv.textContent.trim();
        if (!items) return;

        const receipt = `Receipt\n${items}\nTotal: $${total.toFixed(2)}\n`;
        try {
          const encoder = new TextEncoder("utf-8");
          const data = encoder.encode(receipt + '\u000A\u000D');
          await printCharacteristic.writeValue(data);
        } catch (error) {
          handleError(error);
        }
      }

      function handleError(error) {
        console.error(error);
        dialog.classList.remove('hidden');
      }

      printBtn.addEventListener('click', print);
    });
  </script>
</body>
</html>
